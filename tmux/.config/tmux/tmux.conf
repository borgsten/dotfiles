setw -g mouse on

set-option -g default-terminal 'screen-256color'
set-option -sa terminal-overrides ',xterm-256color:RGB'

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

set -g escape-time 0             # zero-out escape time delay
set -g history-limit 1000000     # increase history size (from 2,000)
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard
set -g status-position bottom       # macOS / darwin style
set -g default-terminal "${TERM}"
setw -g mode-keys vi
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

# fix colors
set -sg terminal-overrides ",*:RGB"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @resurrect-strategy-nvim 'session'

# Status bar configuration - universal settings
set -g status-left-length 100
set -g status-right-length 0
set -g status-right ''
set -g window-status-separator ''

# Status bar structure - format strings using theme color variables
set -g status-left '#[fg=#{@folder-color},bold] #{b:pane_current_path} #[fg=#{@window-inactive-fg}]│ '
set -g window-status-format '#[fg=#{@window-inactive-fg}] #I #[fg=#{@window-inactive-fg}]▸ #[fg=#{@window-inactive-fg}]#W '
set -g window-status-current-format '#[fg=#{@window-active-color},bold] #I #[fg=#{@window-active-color}]● #[fg=#{@window-active-color},bold]#W#{?window_zoomed_flag, 󰊓,} '

# Basic styling using theme variables
set -g status-style 'bg=#{@theme-bg},fg=#{@theme-fg}'
set -g message-style 'bg=#{@message-bg},fg=#{@message-fg}'
set -g message-command-style 'bg=#{@message-bg},fg=#{@message-fg}'
set -g pane-border-style 'fg=#{@border-inactive}'
set -g pane-active-border-style 'fg=#{@border-active}'
set -g window-status-activity-style 'bg=#{@theme-bg},fg=#{@activity-color}'
set -g window-status-style 'bg=#{@theme-bg},fg=#{@window-inactive-fg}'
set -g mode-style 'bg=#{@mode-bg},fg=#{@mode-fg}'

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# Rebind Ctrl+l(clear screen) to Ctrl+Shift+l due to vim bindings above
bind-key -n C-L send-keys C-l

# theme-specific configuration
source ~/.config/theming/current/tmux.conf

# Change plugin install path to .cache
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.cache/tmux/plugins'

bind r source-file "~/.config/tmux/tmux.conf" \; display-message "Config reloaded..."

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.cache/tmux/plugins/tpm/tpm'
